[loggers]
keys=root,datasource,train,predict,filter

[logger_root]
handlers=screen,file
level=DEBUG

[logger_datasource]
handlers=screen,file
level=DEBUG
qualname=datasource

[logger_train]
handlers=screen,file
level=DEBUG
qualname=train

[logger_predict]
handlers=screen,file
level=DEBUG
qualname=predict

[logger_filter]
handlers=screen,file
level=DEBUG
qualname=filter

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

[handlers]
keys=file,screen

[handler_file]
class=logging.StreamHandler
formatter=simple
level=ERROR
args=(sys.stdout,)

[handler_screen]
class=logging.StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)